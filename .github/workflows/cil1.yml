on:
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Print changed files
      run: |
        git diff --name-only ${{ github.event.before }} ${{ github.sha }}
